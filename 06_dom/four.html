<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121; color: white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
    <script>
            function addLanguage(langName){
                const li = document.createElement('li');
                li.innerHTML = `${langName}` // yeh optimized nahi hai kyuki yeh pura dom tree traverse karna hota hai isko
                document.querySelector('.language').appendChild(li)
            }
            addLanguage("python")
            addLanguage("typeScript")

            function addOptiLanguage(langName){
                const li = document.createElement('li');
                li.appendChild(document.createTextNode(langName))
                document.querySelector('.language').appendChild(li)
            }
            addOptiLanguage("cpp")

            // Edit
            const secondLang = document.querySelector('li:nth-child(2)')
            // secondLang.innerHTML = "Mojo" // we can use this way but this is not optimized way
            
            const newLi = document.createElement('li')
            newLi.textContent = 'Mojo'
            secondLang.replaceWith(newLi)

            // Edit
            const firstLang = document.querySelector('li:nth-child(1)')
            firstLang.outerHTML = '<li>TypeScript</li>'

            // Remove
            const lastLanguage = document.querySelector('li:last-child')
            lastLanguage.remove()

    </script>
</html>
