<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121; color: white">
    
</body>

    <script>
        const div = document.createElement('div')
        console.log(div);
        div.className = 'main' // this also overrides values
        div.id = Math.floor(Math.random() * 10 + 1) // this also overrides elemeents, first goes and sees what's there in the html or css originally and then overrides it. the setAttribute does not overrides, it does not goes and fetches what is originally written in the html or css it just adds the new things written in it
        div.setAttribute("title", "generated title")
        div.style.backgroundColor = "green"
        div.style.padding = "12px"
        // div.innerText = "Himanshi" // this overrides the value already stored in it 
        const addText = document.createTextNode("VyasHimanshi")
        div.appendChild(addText)
        document.body.appendChild(div)
    </script>

</html>
